<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Portfolio/Resume document icon -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#008AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Document/Resume -->
  <rect x="30" y="25" width="40" height="50" rx="2" fill="#FFFFFF"/>
  
  <!-- Document fold corner -->
  <path d="M 30 25 L 45 25 L 45 40 L 30 25" fill="#E8E8E8"/>
  
  <!-- Text lines on document -->
  <line x1="35" y1="45" x2="65" y2="45" stroke="#008AFF" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="52" x2="60" y2="52" stroke="#008AFF" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="59" x2="55" y2="59" stroke="#008AFF" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="66" x2="62" y2="66" stroke="#008AFF" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Small accent dot -->
  <circle cx="38" cy="38" r="2" fill="#008AFF"/>
</svg>
